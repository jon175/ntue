<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>新教學平台</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Roboto Font -->
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/3.5.3/firebase.js"></script>

  <!-- jQuery -->
  <script src="js/jquery.js"></script>

  <!-- Material Design Lite -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.2.1/material.indigo-pink.min.css">
  <script defer src="https://code.getmdl.io/1.2.1/material.min.js"></script>

  <!-- Custom -->
  <script src="js/script-後台.js"></script>
  <link rel="stylesheet" href="css/style-新教學平台.css">

</end>

<body>
  <div class="mdl-grid">
  <!-- PROFILE Update MARKUP -->
  <div class="mdl-card mdl-shadow--2dp hover-shadow">
    <div class="mdl-card__title mdl-color--grey-900 mdl-color-text--white">
      <h2 class="mdl-card__title-text">個人資料</h2>
    </div>

    <div class="mdl-card__supporting-text">
      <!-- User Info Form -->
      <form action="#">

        <div class="mdl-textfield mdl-js-textfield">
          <input class="mdl-textfield__input" type="text" id="userName">
          <label class="mdl-textfield__label" for="sample1">姓名</label>
        </div>

        <div class="mdl-textfield mdl-js-textfield">
        <input class="mdl-textfield__input" type="text" id="Occupation">
        <label class="mdl-textfield__label" for="sample1">權限</label>
        </div>

        <div class="mdl-textfield mdl-js-textfield">
        <input class="mdl-textfield__input" type="text" id="Age">
        <label class="mdl-textfield__label" for="sample1">年齡</label>
        </div>

      </form>
      <div class="mdl-textfield mdl-js-textfield">
        <h6>Your photo: </h6>
        <input type="file" id="file" name="file"/>
      </div>

      <div class="mdl-textfield mdl-js-textfield">
      <input class="mdl-textfield__input" type="text" id="Descriptions">
      <label class="mdl-textfield__label" for="sample1">自傳</label>
      </div>

      <!-- SignIn/SignUp/Logout Button -->
      <button class="mdl-button mdl-js-button mdl-button--raised" id="btnSubmit">Submit</button>
    </div>
  </div>





</div>
