<!-- Profile MARKUP -->
<div class="mdl-card mdl-shadow--2dp hover-shadow">

  <div class="mdl-card__title mdl-color--grey-900 mdl-color-text--white">
    <h2 class="mdl-card__title-text">Profile</h2>
  </div>

  <div class="mdl-grid">
    <div class="mdl-card__supporting-text" id="user-pic">
      <img src="" class="demo-avatar">
    </div>

    <div class="mdl-card__supporting-text" id="user-info">
      <ul >
        <li><strong>姓名</strong>: <span id="profile-name">N/A</span></li>
        <li><strong>權限</strong>: <span id="profile-occupation">N/A</span></li>
        <li><strong>Email</strong>: <span id="profile-email">N/A</span></li>
        <li><strong>年齡</strong>: <span id="profile-age">N/A</span></li>
        <li><strong>自傳</strong>: <span id="profile-descriptions">N/A</span></li>
      </ul>
    </div>

  </div>

  <button class="mdl-button mdl-js-button mdl-button--raised" id="btnProfile" onclick="self.location.href='edit.html'" >edit profile</button>
  <button class="mdl-button mdl-js-button mdl-button--raised" id="btnGochat " onclick="self.location.href='chatroom.html'">go chat</button>
  <button class="mdl-button mdl-js-button mdl-button--raised " id ="btnSignOut" onclick="self.location.href='新教學平台.html'">Sign Out</button>

</div>
